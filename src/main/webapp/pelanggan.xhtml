<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pelanggan</title>
        <style>
            body {
                margin: 0;
                font-family: sans-serif;
            }

            .wrapper {
                width: 940px;
                margin: 16px auto;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="mainForm">
            <div class="wrapper">
                <h1>Data Pelanggan</h1>

                <div>
                    <p:fileUpload value="#{pelangganList.file}"
                                  mode="simple"
                                  skinSimple="true"
                                  auto="true"
                                  update=":mainForm:dataTable"
                                  listener="#{pelangganList.handleUpload}"
                                  style="margin-right: 16px;" />

                    <p:commandButton value="XLSX" styleClass="mr-2 mb-2">
                        <p:dataExporter type="xlsxstream" target="dataTable" fileName="pelanggan"/>
                    </p:commandButton>
                </div>

                <div>
                    <p:dataTable id="dataTable"
                                 value="#{pelangganList.pelanggans}"
                                 var="p"
                                 size="small">
                        <p:column headerText="Nama Pelanggan">
                            <h:outputText value="#{p.nama}"/>                            
                        </p:column>
                        <p:column headerText="Jenis Pelanggan">
                            <h:outputText value="#{p.jenisPelanggan.nama}"/>                            
                        </p:column>
                        <p:column headerText="Alamat">
                            <h:outputText value="#{p.alamat}"/>                            
                        </p:column>

                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
